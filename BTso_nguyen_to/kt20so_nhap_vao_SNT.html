<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function isPrime(number) {
                if (number == 1) {
                    return false;
                }
                if (number == 2) {
                    return true;
                }
                for (let i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i == 0) {
                        return false;
                    }
                }
                return true;
            }
            function Count_prime(count) {
                let number = 1;
                for (let i = 1; i <= count; ) {
                    if (isPrime(number) == true) {
                        Arr[Arr.length] = number;
                        number++;
                        i++;
                    } else {
                        number++;
                    }
                }
            }
            let Arr = [];
            let prime_count = parseInt(prompt("input prime display:"));
            while (isNaN(prime_count) || prime_count <= 0) {
                prime_count = parseInt(prompt("input prime display:"));
            }
            Count_prime(prime_count);
            document.write(`List ${prime_count} is prime : ${Arr}`);
        </script>
    </body>
</html>
